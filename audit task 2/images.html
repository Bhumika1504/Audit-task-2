
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Images</title>
    <style media="screen">
      .joy{
        display: block;
        border-radius:80%;
        padding:5%;
        width: 20%;

      }
      .photo{
        display: block;
        border-radius:20%;
        opacity: 0.5;
        margin:auto;
        width: 30%;
      }

      .number{
        display: block;
        margin-left: auto;
       margin-right: auto;
       width: 50%;
       filter: contrast(20%);
      }
    </style>
  </head>
  <body>
    <img src="joy.jpg" class="joy" alt="">
    <img src="photo.jpg" class="photo" alt="">
    <br>
    <img src="number.jpg" class="number" alt="">


  </body>
</html>
