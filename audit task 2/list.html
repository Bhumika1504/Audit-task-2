
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
    <style media="screen">
      ul{
        list-style-image:url("number.png");
        list-style-position: inside;
      }

      ol li{
        list-style-type: lower-roman;
        list-style-position: outside;
        background-color: orange;
        color:green;

      }

    </style>
  </head>
  <body>
    <ul>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ul>
    <br>

    <ol>
      <li>cat</li>
      <li>dog</li>
      <li>rat</li>
    </ol>





  </body>
</html>
